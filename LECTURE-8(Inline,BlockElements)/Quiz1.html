<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ 1:write a form asking for name,city and pincode of user.</title>
</head>
<body>
    <h2>TEACHER HIRING APPLICATION FORM</h2>
    <form action="post">
        <div>
            <lable for="name">Enter your name:</lable>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div>
            <lable for="city">Enter your city:</lable>
            <select name="city">
                <option value="bhopal">Bhopal</option>
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
            </select>
        </div>
        <div>
            <label for="pincode">Enter your pincode:</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
        </div>
    </form>
</body>
</html>
